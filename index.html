<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеко</title>
    <link rel="stylesheet" href="inteco-sb-hp.css">
    <script src="homepage.js"></script>
</head>
<body>
    <div class="outer-wrapper">
        <div class="nav-outer-wrapper centering">
            <div class="nav-wrapper">
                <div class="logo-wrapper">
                    <img src="assets/images/logo.png" alt="Inteco logo">
                </div>
                <nav class="primary-nav">
                    <ul>
                        <li>Каталог</li>
                        <li>Проекты</li>
                        <li>Контакты</li>
                    </ul>
                </nav>
                <div class="links-wrapper">
                    <img src="assets/images/Group 39976.png" alt="group">
                </div>
            </div>
        </div>
        <div class="bnr-outer-wrapper centering">
            <div class="bnr-wrapper">
                <div class="bnr-left">
                    <p class="bnr-first-pr">Держим все под контролем</p>
                    <h1 class=bnr-header>УСТАНОВКА ВИДЕОНАБЛЮДЕНИЯ</h1>
                    <div class="bnr-subgroup">
                        <p>Бесплатно настроим Online просмотр
                        </p>
                        <p>Подберем 2 варианта и вышлем примеры</p>
                    </div>
                    <div class="btn-subgroup-outer-wrapper">
                        <button class="bnr-btn price">расчет цены</button>
                        <div class="btn-subgroup-inner-wrapper">
                            <button class="bnr-btn phone">+7 (999) 999-99-99</button>
                            <button class="bnr-btn call">вызвать инженера</button>
                        </div>
                    </div>
                </div>
                <div class="bnr-right">
                    <div class="bnr-img-holder">
                        <div class="video-1"></div>
                        <div class="video-2"></div>
                        <img src="assets/images/phone.png" alt="Смартфон с двумя примерами видео на экране">
                    </div>
                </div>
            </div>
        </div>
            
    </div>
</body>
</html>
